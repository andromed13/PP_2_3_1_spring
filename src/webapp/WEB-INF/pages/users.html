<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td { padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd; }
  </style>
  <title>users</title>
</head>
<body>
<div>
  <h1>Список пользователей</h1>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Зарплата</th>
      <th>Возраст</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">...</td>
      <td th:text="${user.name}">...</td>
      <td th:text="${user.surname}">...</td>
      <td th:text="${user.salary}">...</td>
      <td th:text="${user.age}">...</td>
      <td>
        <form th:action="@{/users/update}" method="GET" style="display:inline;">
          <input type="hidden" name="id" th:value="${user.id}"/>
          <button type="submit" class="button">update</button>
        </form>
        <form th:action="@{/users/delete}" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${user.id}"/>
          <button type="submit" class="button">delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<br/>
<form th:action="@{/users/new}" method="get"/>
    <button type="submit" class="button"> Создать нового пользователя </button>
</form>
</body>
</html>
